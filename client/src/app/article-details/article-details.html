<section class="min-h-screen bg-white px-4 py-12 sm:px-6 lg:px-8 rounded-[3rem]">
  <div class="mx-auto max-w-3xl">
    
    <div *ngIf="!notFound && article; else notFound" class="space-y-8">
      
      <header class="space-y-4">
        <h1 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">
          {{ article.title }}
        </h1>
        <div class="text-lg italic text-gray-500 flex items-center gap-2">
            <div>
                <img *ngIf="article.imageUrl" [src]="article.imageUrl" alt="{{ article.title }}" class="h-10 w-10 rounded-full object-cover inline-block">
                <img *ngIf="!article.imageUrl" src="logo.png" alt="" class="h-10 w-10">
            </div>
          By <span class="font-medium text-black not-italic">{{ article.publishedBy }}</span>
        </div>
      </header>

      <article class="prose prose-lg prose-slate max-w-none text-gray-700 leading-relaxed overflow-hidden">
        
        <div class="float-none md:float-left w-full md:w-1/2 md:mr-6 mb-6">
          <div class="overflow-hidden rounded-xl shadow-lg">
            <img 
              [src]="article.imageUrl" 
              [alt]="article.title" 
              class="h-auto w-full object-cover m-0"
            >
          </div>
        </div>

        <div class="whitespace-pre-line">
          {{ article.body }}
        </div>

        <div class="clear-both"></div>
      </article>
      
    </div>

    <ng-template #notFound>
      <div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 p-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Article not found</h3>
        <p class="mt-1 text-sm text-gray-500">The page you are looking for doesn't exist.</p>
      </div>
    </ng-template>

  </div>
</section>
