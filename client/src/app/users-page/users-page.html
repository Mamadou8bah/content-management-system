<section class="max-w-6xl mx-auto p-8 bg-white min-h-screen rounded-[3rem] selection:bg-emerald-200">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
        <h1 class="text-2xl font-bold text-gray-900 tracking-tight">System Users</h1>
        <p class="text-sm text-gray-500">Manage, edit, and monitor your system users.</p>
        </div>
    
        <button class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white px-5 py-2.5 rounded-full transition-all active:scale-95 font-medium text-sm shadow-sm">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Create User
        </button>
  </div>
  <div class="flex flex-col sm:flex-row items-center gap-4 mb-6 w-full">
    <div class="relative w-full sm:w-80">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </span>
      <input
        type="text"
        placeholder="Search for users..."
        class="block w-full rounded-xl border border-gray-200 py-2.5 pl-10 pr-4 text-sm  outline-none transition-all"
      />
    </div>

    <div class="flex items-center gap-2 w-full sm:w-auto">
      <div class="relative w-full sm:w-48">
        <select id="filter" class="appearance-none block w-full border border-gray-200 text-gray-700 py-2.5 px-4 pr-10 rounded-xl text-sm  outline-none cursor-pointer transition-all">
            <option value="">Filter by Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role.name }}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 border-l border-gray-200 my-2 ml-2">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>


  <div>
    <table class="w-full">
        <thead>
        <tr class="text-left text-sm text-gray-500 border-b border-gray-200">
            <th>Profile</th>
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Email</th>
            <th class="py-3 px-4">Role</th>
            <th class="py-3 px-4">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
            <td class="py-3 px-4">
                <img class="h-10 w-10 rounded-full object-cover" [src]="'https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg'" alt="Profile Picture" />
            </td>
            <td class="py-3 px-4">{{ user.fullname }}</td>
            <td class="py-3 px-4">{{ user.email }}</td>
            <td class="py-3 px-4">{{ user.rollname }}</td>
            <td class="px-6 py-4 text-right relative">
            <button (click)="openUserMenu(user)" aria-label="Open user menu"
                    class="p-2 hover:bg-gray-200 rounded-full transition-all text-gray-400 hover:text-gray-600 focus:outline-none">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </button>

            <div *ngIf="user.isMenuOpen" 
                 class="absolute right-16 top-0 mt-2 w-48 bg-white shadow-2xl border border-gray-100 rounded-xl z-50 overflow-hidden flex flex-col py-1.5 origin-top-right transition-all" (pointerDownOutside)="openUserMenu(user)">
              
              <button (click)="shareUser(user); openUserMenu(user)" 
                class="flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors gap-3">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                Share User
              </button>


            <div *ngFor="let role of roles">
                <button 
                    *ngIf="user.rollname !== role.name"
                    (click)="updateRole(user, role.name); openUserMenu(user)" 
                    class="flex w-full items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors gap-3">
                    
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    
                    Make {{ role.name }}
                </button>
            </div>
             
               

              <div class="h-px bg-gray-100 my-1 mx-2"></div>

              <button (click)="deleteUser(user); openUserMenu(user)" 
                class="flex items-center px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors gap-3">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                Delete User
              </button>
            </div>
          </td>

            </tr>
        </tbody>

    </table>
  </div>
</section>
